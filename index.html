<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>disk.dog</title>
        <meta name="description" content="men">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="src/css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-gray-900 flex h-screen text-gray-200">
        <div class="fixed top-0 left-0 z-index-50 w-max h-max bg-opacity-50"></div>
        <div class="absolute inset-y-0 right-4 p-4">
            <button><i class="fas fa-cog"></i></button>
        </div>
        <div class="m-auto text-center rounded-lg">
        <div class="bg-gray-800 p-3 m-auto grid grid-cols-1 divide-y-2 divide-gray-900 gap-y-2" id="upload">
            <div>
            <input type="file" class="hidden" onchange="this.nextElementSibling.value = this.files[0].name">
            <input type="text" onclick="event.preventDefault(); this.previousElementSibling.click()" readonly placeholder="drag&drop" class="bg-gray-800 hover:bg-gray-900 border-gray-900 border-2 w-96 h-72 text-center rounded-lg ">
            <p class="h-2"></p>
            <p onclick="event.preventDefault(); this.previousElementSibling.click()" class="border-gray-900 hover:bg-gray-900 border-2 rounded-lg"><i class="fas fa-folder-open"></i> select a file</p>
            </div>
            <button id="download-modal-show-button" class="rounded-lg hover:bg-gray-900 border-2 border-gray-900"><i class="fas fa-cloud-download-alt"></i> have a code?</button>
        </div>
        <div class="fixed hidden inset-0 bg-gray-700 bg-opacity-75 overflow-y-auto h-full w-full" id="download-modal">
            <div
	            class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-gray-800 border-gray-900"
            >
	            <div class="mt-3 text-center">
		            <h3 class="text-lg leading-6 font-medium text-gray-200">have a code?</h3>
		            <div class="mt-2 px-7 py-3">
                        <input id="download_input" type="text" class="text-center bg-gray-900" placeholder="enter it here!"><br>
		            </div>
		            <div class="items-center px-4 py-3">
			            <button id="ok-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
				            OK
			            </button>
		            </div>
	            </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
        <script>

         let input = new Cleave('#download_input', {
             blocks: [2, 4, 4],
             uppercase: true,
             delimiter: ' '
         });

         let download_modal = document.getElementById("download-modal");
         let download_modal_show_button = document.getElementById("download-modal-show-button");
         let download_modal_close_button = document.getElementById("ok-btn");

         download_modal_show_button.onclick = function() {
             download_modal.style.display = "block";
         }
         download_modal_close_button.onclick = function() {
             download_modal.style.display = "none";
         }
        </script>
    </body>
</html>
