<!DOCTYPE html>
<html lang="en" ondragover="onDragEnter(event)" ondrop="onDrop(event)" ondragend="onDragEnd(event)">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>disk.dog</title>
    <meta name="description" content="Big file transfer service for free." />
    <link rel="icon" type="image/png" href="/src/images/logo.png" />

    <link href="src/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
</head>

<body class="bg-gray-900 flex h-screen text-gray-200">
    <!-- top stuff -->
    <div class="z-30">
        <a href="/"><img class="absolute w-auto h-20 ml-4 " src="./src/images/logo.png" alt="logo"></a>
        <a class="absolute inset-y-0 right-3 p-4 max-h-16" href="https://discord.gg/DmSvkjMhqv" title="Join Discord"><i
                class="fa-brands fa-discord text-2xl"></i></a>
    </div>
    <!-- top stuff -->

    <!--center stuff-->
    <div class="m-auto text-center rounded-lg z-30">
        <div class="bg-gray-800 p-3 m-auto rounded-lg">
            <div id="main">
                <input type="file" id="uploader" class="hidden">
                <button onclick="document.getElementById('uploader').click();"
                    class="bg-gray-800 hover:bg-gray-900 border-gray-900 border-2 w-96 h-72 text-center rounded-lg">
                    <i class="fa-solid fa-upload text-4xl"></i>
                    <p>Drop files here or click to upload.</p>
                </button>
                <p><a class="text-blue-200" href="javascript:handleDownloadSubmit()">Click here</a> to download anything.</p>
            </div>
            <div class="mt-3 text-center hidden" id="upload_screen">
                <!-- <h3 class="text-lg leading-6 font-medium text-gray-200">upload file</h3> -->
                <div class="mt-2 px-3 flex flex-row gap-4 relative" id="upload_div">
                    <p class="text-9xl"><i id="file_icon" class="fa-solid"></i></p>
                    <div id="input_div">
                        <div class="text-left">
                            <p id="file_name" class="text-xl"></p>
                            <p id="file_size" class="text-sm text-gray-300"></p>
                        </div>
                        <div class="flex flex-row">
                            <div>
                                <p class="px-2 py-2">password:</p>
                                <input type="password" placeholder="*optional*" id="password_field" class="bg-gray-900 text-center rounded-lg input_thing w-44">
                            </div>&nbsp;
                            <!--<button id="show_password" class="p-3 rounded-lg active:bg-gray-900 hover:bg-gray-500"><i id="show_password_text" class="fas fa-eye"></i></button> -->
                            <div>
                                <p class="px-2 py-2">duration:</p>
                                <select id="duration_selector" class="bg-gray-900 text-center rounded-lg input_thing w-44"></select>
                            </div>
                        </div>
                        <p class="invisible w-52 h-4"></p>
                        <div class="flex flex-row bottom-0" style="right: 1px!important;">
                            <button id="cancel_button"
                                class="px-4 py-2 hover:bg-gray-700 rounded-lg">Cancel</button>&nbsp;
                            <button id="upload_button"
                                class="px-4 py-2 bg-gray-600 text-white text-base font-medium rounded-lg shadow-sm hover:border-2 hover:border-gray-900 hover:bg-gray-500 focus:bg-gray-900 focus:outline-none">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden" id="uploading_screen">
                <span id="upload_progress">0</span>%
            </div>
            <div class="hidden" id="done_screen">
                <input type="text" id="done_input" class="input" readonly value="Case error #0.19">
            </div>
        </div>
        <!-- center stuff -->

        <!-- footer -->
        <div class="text-center bottom-3 inset-x-0 absolute z-40" style="padding-bottom: 20px!important;">
            <a href="/terms" class="text-blue-200">Terms of Service</a> | <a href="/privacy" class="text-blue-200">Privacy Policy</a> | <a href="https://github.com/disk-dog" class="text-blue-200">GitHub</a>
        </div>
        <!-- footer -->
        
</body>

</html>
